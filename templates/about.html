{% extends "base.html" %}

{% block body %}
<div class="container">
    <h1>{{page.title}}</h1>
	<hr>
    <div class="row">
        {% if page.image %}
            <div class="col-md-4">
                <!--image -->
                <img src="{{page.image.url}}" class="img-responsive">
            </div>
            <div class="col-md-8">
                <p class="lead">{{page.content}}</p>
            </div>
        {% else %}
            <div class="col-md-12">
                <p class="lead">{{page.content}}</p>
            </div>
        {% endif %}
    </div>
</div> <!-- /container -->
{% endblock body %}
